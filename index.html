<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auni's Space | Home</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #D7CCC8, #FAF9F6);
      color: #4E342E;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      margin: 0;
    }

    /* Header layer with medium light brown border */
    header {
      padding: 3rem 2rem;
      border: 6px solid #BCAAA4; /* Medium light brown */
      border-radius: 20px;       /* Rounded edges for layer effect */
      margin: 2rem auto;
      max-width: 90%;
      background-color: #FAF9F6; /* Slight contrast for the layer */
      box-shadow: 0 8px 15px rgba(78, 52, 46, 0.2);
    }

    header h1 {
      font-size: 2.6rem;
      color: #4E342E;
      letter-spacing: 1px;
      margin: 0;
    }

    nav.nav-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1rem;
    }

    nav.nav-box a {
      text-decoration: none;
      color: #4E342E;
      background-color: #EDE0D4;
      border: 2px solid #BCAAA4;
      padding: 1rem 2rem;
      border-radius: 15px;
      font-weight: 600;
      box-shadow: 0 5px 7px rgba(78, 52, 46, 0.15);
      transition: all 0.3s ease;
    }

    nav.nav-box a:hover {
      background-color: #8D6E63;
      color: #FAF9F6;
      transform: translateY(-4px);
      box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
    }

    nav.nav-box a.active {
      background-color: #4E342E;
      color: #FAF9F6;
      border-color: #3E2723;
    }

    main {
      flex: 1; /* Ensures footer stays at bottom */
      padding: 1rem;
    }

    footer {
      background: #4E342E;
      color: #FAF9F6;
      padding: 1.5rem;
      font-size: 1rem;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      nav.nav-box {
        flex-direction: column;
        align-items: center;
      }
      nav.nav-box a {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Auni's Personal Space ☕</h1>
  </header>

  <nav class="nav-box">
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="hobbies.html">Hobbies</a>
    <a href="goals.html">Goals</a>
  </nav>

  <main>
    <p>Explore my personal space! Click on the navigation above to learn more about me, my hobbies, and my goals.</p>
  </main>

  <footer>
    © <script>document.write(new Date().getFullYear())</script> Auni's Space. All rights reserved.
  </footer>
</body>
</html>
