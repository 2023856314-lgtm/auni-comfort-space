<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Aunee's Space</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;

            /* BACKGROUND IMAGE */
            background-image: url('header.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll; /* default mobile friendly */

            /* fallback color */
            background-color: #f4e3c1;
        }

        /* Special rule to enable fixed background on devices that support it */
        @media (min-width: 768px) {
            body {
                background-attachment: fixed;
            }
        }

        /* OVERLAY */
        .overlay {
            background-color: rgba(244, 227, 193, 0);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* SIDEBAR */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;
            background-color: #5a3e2b;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
        }
		
        .sidebar a {
            padding: 12px 30px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #7b543c;
        }

        .openbtn {
            font-size: 22px;
            cursor: pointer;
            background-color: #5a3e2b;
            color: white;
            padding: 10px 20px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            border-radius: 8px;
            z-index: 4;
        }

        /* MAIN */
        .main {
            text-align: center;
            padding: 30px;
			margin-top: 150px;
        }
		
        /* TEXT BOX */
        .text-box {
            background-color: rgba(139, 95, 60, 0.25);
            padding: 25px;
            width: 80%;
            max-width: 650px;
            margin: 20px auto;
            border-radius: 15px;
            border: 1px solid #b8926a;
            backdrop-filter: blur(3px);
            font-size: 20px;
            color: #5a3e2b;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.25);
		
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #5a3e2b;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 5;
        }
    </style>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</head>

<body>

<div class="overlay">

    <!-- SIDEBAR -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="closeNav()">✖ Close</a>
        <a href="index.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="favourite.html">Favourite</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- MENU BUTTON -->
    <button class="openbtn" onclick="openNav()">☰ Menu</button>

    <!-- MAIN -->
    <div class="main">
        <h1 style="color:white; background:#5a3e2b; padding:12px; border-radius:5px; display:inline-block;">
				Welcome to Aunee's Space
        </h1>

        <div  class="text-box"> 
		<br>
            <p>
                Hi peeps! This is my comfort space.   
                <p>Feel free to explore my website and learn more about my journey ♡</p>
            </p>
		</br>
        </div>
    </div>

</div>

<!-- FOOTER -->
<div class="footer">
    © 2025 Aunee — All Rights Reserved
</div>

</body>
</html>
