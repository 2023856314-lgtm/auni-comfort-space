<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {margin:0; font-family:Arial; background:#f4e3c1; padding:20px;}
        .content {
            max-width:800px; margin:auto; background:white; padding:20px;
            border-radius:12px;
        }
        .footer {
            text-align:center; padding:10px; background:#5a3e2b; color:white;
            width:100%; position:fixed; bottom:0; left:0;
        }
        a {color:#5a3e2b;}
        input, textarea {
            width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="content">
        <h2>Contact Me</h2>

        <form>
            <label>Name:</label>
            <input type="text" placeholder="Your name...">

            <label>Email:</label>
            <input type="email" placeholder="Your email...">

            <label>Message:</label>
            <textarea rows="5" placeholder="Write something..."></textarea>

            <button style="padding:10px 20px; background:#5a3e2b; color:white; border:none; border-radius:8px; cursor:pointer;">
                Send
            </button>
        </form>

        <p><a href="index.html">← Back to Home</a></p>
    </div>

    <div class="footer">© 2025 Aunee</div>

</body>
</html>
